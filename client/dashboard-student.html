<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/dashboard-student.css" />
</head>
<body>

  <!-- üîπ Mobile Header for toggle -->
  <div class="mobile-header">
    <button id="menuToggle">‚ò∞</button>
    <h2>Student Dashboard</h2>
  </div>

  <!-- üîπ Main Container -->
  <div class="dashboard">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>OES</h2>
      <p class="role">Student Dashboard</p>
      <nav>
        <a href="#" class="active">üè† Dashboard</a>
        <a href="#">‚öôÔ∏è Settings</a>
      </nav>
      <!-- Add this inside .sidebar -->
      <div class="logout-section">
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      
      <!-- Current Exam -->
      <section class="current-exam">
        <h3>Current Exam</h3>
        <div id="currentExamBox" class="card">
          <p class="exam-title">Loading...</p>
          <button id="startExamBtn" style="display: none;">Start Exam</button>
        </div>
      </section>

      <!-- Upcoming Exams -->
      <section class="upcoming">
        <h3>Upcoming Exams</h3>
        <div id="upcomingList" class="list"></div>
      </section>

      <!-- Result -->
      <section class="result">
        <h3>Result</h3>
        <div id="resultBox" class="card">Loading...</div>
      </section>

      <!-- Student Analysis -->
      <section class="analysis">
        <h3>Student Analysis</h3>
        <div class="placeholder">Coming soon...</div>
      </section>
      
    </main>
  </div>

  <script src="js/dashboard-student.js"></script>
</body>
</html>
