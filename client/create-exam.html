<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Exam</title>
  <link rel="stylesheet" href="css/create-exam.css" />
</head>
<body>

  <div class="create-exam-container">
    <h1>Create New Exam</h1>

    <div id="examForm">
      <div class="form-group">
        <label>Exam Title</label>
        <input type="text" id="examTitle" required>
      </div>

      <div class="form-group">
        <label>Exam Date</label>
        <input type="date" id="examDate" required>
      </div>

      <div class="form-group">
        <label>Duration (in minutes)</label>
        <input type="number" id="examDuration" required>
      </div>

      <h2>Questions</h2>
      <div id="questionsContainer">
        <!-- Question blocks will be added here -->
      </div>

      <button type="button" id="addQuestionBtn">➕ Add Question</button>
      <button type="button" id="submitExamBtn">Preview Exam</button>

      <button id="backToDashboard" style="margin-top: 1rem; background-color: #999;">← Back to Dashboard</button>

    </div>
  </div>

  <script src="js/create-exam.js"></script>
</body>
</html>
